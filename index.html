<!DOCTYPE html>
<!-- Music Player by Tanya -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player by Tanya</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <div class = "wrapper">

        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>

        <div class="img-area">
            <img src="" alt="">
        </div>

        <div class="song-details">
            <p class="name"> </p>
            <p class="artist"> </p>
        </div>

        <div class="progress-area">
            <div class="progress-bar">
              <audio id="main-audio" src=""></audio>
            </div>
            <div class="song-timer">
              <span class="current-time">0:00</span>
              <span class="max-duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">loop</i>
            <i id="prev" class="material-icons">navigate_before</i>
            <div class="play-pause">
              <i class="material-icons play">play_arrow</i>
            </div>
            <i id="next" class="material-icons">navigate_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>
        
        <div class="music-list">
            <div class="header">
              <div class="row">
                <i class= "list material-icons">queue_music</i>
                <span>Tany's Playlist</span>
              </div>
              <i id="close" class="material-icons">close</i>
            </div>
            <ul>
              <!-- here li list are coming from js -->
            </ul>
          </div>
        </div>



    </div>

  <script src="playlist.js"></script>
  <script src="main.js"></script>

</body>
</html>
